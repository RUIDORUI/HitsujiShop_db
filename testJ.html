<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #eef;
        }
        
        div {
            width: 100px;
            height: 100px;
            padding: 20px;
            background-color: #fff;
        }
    </style>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
</head>

<body>
    <div id="log"></div>
    <script>
        $(document).bind('mousemove', function(e) {
            $("#log").text("e.pageX: " + e.pageX + ", e.pageY: " + e.pageY);
        });
    </script>

</body>

</html>
